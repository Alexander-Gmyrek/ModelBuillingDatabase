<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Company</title>
    <!-- Include the xlsx library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
</head>
<body>
    <h1>New Company</h1>
    <form id="companyForm">
        <label for="Name">Name:</label>
        <input type="text" id="Name" name="Name" placeholder="ACME">
        <p></p>
        <label for="file">Upload employee template file:</label>
        <input type="file" id="file" name="file">
        <p></p>
        <label for="RenewalDate">Renewal Date:</label>
        <input type="date" id="RenewalDate" name="RenewalDate">
        <p></p>
        <label for="BillingDate">Preferred Billing Date:</label>
        <input type="date" id="BillingDate" name="BillingDate">
        <p></p>
        <h4>Choose tier:</h4>
        <input type="radio" id="tier3" name="Tier" value="3 Tier">
        <label for="tier3"> 3 Tier</label><br>
        <input type="radio" id="tier4" name="Tier" value="4 Tier">
        <label for="tier4"> 4 Tier</label><br>
        <input type="radio" id="supercomposite" name="Tier" value="Supercomposite">
        <label for="supercomposite"> Supercomposite</label><br>
        <input type="radio" id="ageBanded" name="Tier" value="Age Banded">
        <label for="ageBanded"> Age Banded</label><br>
        <p></p>

        <!-- Carrier Information Section -->
        <h4>Carrier Information:</h4>
        <table id="carriersTable">
            <thead>
                <tr>
                    <th>Carrier Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="carriersBody">
                <!-- Carrier rows will be added here -->
            </tbody>
        </table>
        <button type="button" id="addCarrierButton">Add Carrier</button>
        <p></p>

        <button type="submit">Next</button>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let carrierIDCounter = 1;

            // Add initial empty carrier field
            addCarrierRow();

            // Function to add a new row for a carrier
            function addCarrierRow() {
                const carriersBody = document.getElementById('carriersBody');
                const newRow = document.createElement('tr');
                newRow.innerHTML = `
                    <td><input type="text" name="CarrierName" placeholder="Carrier Name"></td>
                    <td><button type="button" class="removeCarrierButton">Remove</button></td>
                `;
                carriersBody.appendChild(newRow);

                // Attach event listener to the remove button
                newRow.querySelector('.removeCarrierButton').addEventListener('click', function() {
                    carriersBody.removeChild(newRow);
                });
            }

            // Add carrier row when the add button is clicked
            document.getElementById('addCarrierButton').addEventListener('click', addCarrierRow);

            // Handle form submission
            document.getElementById('companyForm').addEventListener('submit', async function(event) {
                event.preventDefault(); // Prevent the default form submission

                // Retrieve form data
                const formData = new FormData(this);
                const data = {};

                // Extract company name
                data['Name'] = formData.get('Name');

                // Extract renewal date
                data['RenewalDate'] = formData.get('RenewalDate');

                // Extract preferred billing date
                data['BillingDate'] = formData.get('BillingDate');

                // Extract tier
                data['Tier'] = formData.get('Tier');

                // Extract and parse the Excel file
                const file = formData.get('file');
                if (file) {
                    data['Employees'] = await parseExcelFile(file);
                } else {
                    data['Employees'] = [];
                }

                // Extract carrier information
                data['Carriers'] = [];
                const carrierRows = document.querySelectorAll('#carriersBody tr');
                carrierRows.forEach((row, index) => {
                    const carrierName = row.querySelector('input[name="CarrierName"]').value;
                    if (carrierName) {
                        data['Carriers'].push({
                            "CarrierID": carrierIDCounter++,
                            "EmployerID": 1, // Assuming a fixed EmployerID for demo
                            "CarrierName": carrierName
                        });
                    }
                });

                // Store data locally
                localStorage.setItem('companyData', JSON.stringify(data));

                // Determine the next page based on the selected tier
                let nextPage;
                switch (data['Tier']) {
                    case '3 Tier':
                        nextPage = 'maketier3table.html';
                        break;
                    case '4 Tier':
                        nextPage = 'maketier4table.html';
                        break;
                    case 'Supercomposite':
                        nextPage = 'makesupertable.html';
                        break;
                    case 'Age Banded':
                        nextPage = 'makeagetable.html';
                        break;
                    default:
                        nextPage = 'default_page.html'; // Default page if tier is not specified
                }

                // Redirect to the next page
                window.location.href = nextPage;
            });

            async function parseExcelFile(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });

                        // Assuming the first sheet contains the employee data
                        const sheetName = workbook.SheetNames[0];
                        const worksheet = workbook.Sheets[sheetName];
                        const jsonData = XLSX.utils.sheet_to_json(worksheet);

                        // Define the structure of the employee object with default values
                        const employeeTemplate = {
                            "EmployeeID": null,
                            "EmployerID": null,
                            "EmployeeFullName": null,
                            "EmployeeFirstName": null,
                            "EmployeeLastName": null,
                            "JoinDate": null,
                            "TermDate": null,
                            "JoinInformDate": null,
                            "TermEndDate": null,
                            "DOB": null,
                            "CobraStatus": null,
                            "Notes": null,
                            "GL": null,
                            "Division": null,
                            "Location": null,
                            "Title": null,
                            "Dependents": [],
                            "Carrier": null,
                            "Tier": null,
                            "Plan": null
                        };

                        // Convert the Excel data to the employee objects
                        const employees = jsonData.map((row, index) => {
                            const employee = { ...employeeTemplate };
                            employee.EmployeeID = index + 1;
                            employee.EmployerID = 1; // Assuming a fixed EmployerID for demo

                            // Split Employee Name into first and last names
                            if (row['Employee Name']) {
                                const nameParts = row['Employee Name'].split(' ');
                                employee.EmployeeFirstName = nameParts[0];
                                employee.EmployeeLastName = nameParts.slice(1).join(' ');
                                employee.EmployeeFullName = row['Employee Name'];
                            }

                            // Map Notes, Plan, and Tier from the row if available
                            employee.Notes = row['Notes'] || null;
                            employee.Tier = row['Tier'] || null;
                            employee.Plan = row['Plan'] || null;
                            employee.carrier = row['Carrier'] || null;

                            return employee;
                        });

                        resolve(employees);
                    };
                    reader.onerror = reject;
                    reader.readAsArrayBuffer(file);
                });
            }
        });
    </script>
</body>
</html>
